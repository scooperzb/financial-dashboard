services:
  - type: web
    name: financial-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt_tab', quiet=True); nltk.download('punkt', quiet=True)"
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --browser.gatherUsageStats false
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
